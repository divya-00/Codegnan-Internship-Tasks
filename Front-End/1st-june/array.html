<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in Js</title>
</head>
<body>
    <script>
        //var s= [12,15,21,54,98,36]
        var s = ["diya","Divya","karthik"]
        var s= [12,101,1000,"Divya",{name:"Div",num:"A9"},false,12]
        console.log(s,s[2])
        for(var u=0;u<s.length;u++)
        {
            console.log(s[u])
        }
    </script>
    <!---
    push() adds values at the last position
    pop removes only one value from last position
    shift removes only one value from starting position
    unshift adds values at the starting positon
    splice( position from where to start, 
            no of values to delete from that position,
            adds values in the position)
    -->
</body>
</html>
